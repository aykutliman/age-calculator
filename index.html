<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Age Calculator Site</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="age-form">
        <div class="input">
            <div class="field">
                <label for="day">DAY</label> <!--for, id deki değeri belirtiyor-->
                <input type="number" id="day" placeholder="DD" min="1" max="31" required> <!--kullanıcının gün girmesi için bir ipucu koyuldu-->
            </div>
            <div class="field">
                <label for="month">MONTH</label>
                <input type="number" id="month" placeholder="MM" min="1" max="12" required>
            </div>
            <div class="field">
                <label for="year">YEAR</label>
                <input type="number" id="year" placeholder="YYYY" min="1" max="2024" required>
            </div>
            <button type="submit" id="calculate">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 26 26"><g fill="none"><defs><mask id="pepiconsPencilArrowDownCircleFilled0"><path fill="#fff" d="M0 0h26v26H0z"/><g fill="#000" fill-rule="evenodd" clip-rule="evenodd"><path d="M17.384 14.347a.5.5 0 0 1-.064.704l-4 3.333a.5.5 0 0 1-.64-.768l4-3.333a.5.5 0 0 1 .704.064"/><path d="M8.616 14.347a.5.5 0 0 1 .704-.064l4 3.333a.5.5 0 0 1-.64.768l-4-3.333a.5.5 0 0 1-.064-.704"/><path d="M13 18a.5.5 0 0 1-.5-.5V8a.5.5 0 0 1 1 0v9.5a.5.5 0 0 1-.5.5"/></g></mask></defs><circle cx="13" cy="13" r="13" fill="purple" mask="url(#pepiconsPencilArrowDownCircleFilled0)"/></g></svg>
            </button> 
        </div> 
        <hr/>
        <div class="result-container">
            <div id="result-years" class="result">-- years</div>
            <div id="result-months" class="result">-- months</div>
            <div id="result-days" class="result">-- days</div>
        </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
